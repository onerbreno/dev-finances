<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo devFinances">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="balance-card">
                <h3 class="balance-title">
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p class="balance-value" id="incomeDisplay">R$ 11.323,00</p>
            </div>
            <div class="balance-card">
                <h3 class="balance-title">
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p class="balance-value" id="expenseDisplay">R$ 11.323,00</p>
            </div>
            <div class="balance-card total">
                <h3 class="balance-title">
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de cifrão para o total">
                </h3>
                <p class="balance-value" id="totalDisplay">R$ 11.323,00</p>
            </div>
        </section>

        <section id="transation">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.openModal()" class="button new">+ Nova Transação</a>
            <div id="container-table">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="descriptionTransaction">Descrição</label>
                        <input 
                            type="text" 
                            name="descriptionTransaction" 
                            id="descriptionTransaction"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amountTransaction">Valor da transação</label>
                        <input 
                            type="number" 
                            step="1.00"
                            name="amountTransaction" 
                            id="amountTransaction"
                            placeholder="0,00"
                        />
                        <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="dateTransaction">Data</label>
                        <input 
                            type="date" 
                            name="dateTransaction" 
                            id="dateTransaction"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.closeModal()" class="button cancel">Cancelar</a>
                        <button class="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
